name: My first github action 
on: [push]
jobs: 
  build-project: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install node dependecies
        run: npm install
      - name: build the projejct
        run: npm run build